version: "2"
enable: true
reviews:
  # Enable high-level summary and walkthrough
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  
  # Configure automated reviews
  auto_review:
    enabled: true
    ignore_title_keywords:
      - "WIP"
      - "DO NOT MERGE"
    labels:
      - "bug"
      - "enhancement"
      - "feature"
    drafts: false
    base_branches:
      - "main"
      - "develop"

  # Language specific settings
  tools:
    ast-grep:
      enabled: true
    biome:
      enabled: false 
    eslint:
      enabled: true
    markdownlint:
      enabled: true
      
chat:
  auto_reply: true
